<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoCosplay</title>
    </head>
    <body class="bg-gray-100">
        <header
            class="header sticky top-0 bg-white shadow-md flex items-center justify-between px-8 py-02"
        >
            <div class="w-2/12">
                <div class="relative text-lg bg-transparent text-gray-800">
                    <div
                        class="flex items-center border-b border-b-2 border-teal-500 py-2"
                    >
                        <input
                            class="searchCosplay bg-transparent border-none mr-3 px-2 leading-tight focus:outline-none"
                            type="text"
                            placeholder="Search"
                        />
                        <button
                            type="submit"
                            onclick="adminSearchCosplay()"
                            class="absolute right-0 top-0 mt-3 mr-4"
                        >
                            <svg
                                class="h-4 w-4 fill-current"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                version="1.1"
                                id="Capa_1"
                                x="0px"
                                y="0px"
                                viewBox="0 0 56.966 56.966"
                                style="enable-background: new 0 0 56.966 56.966"
                                xml:space="preserve"
                                width="512px"
                                height="512px"
                            >
                                <path
                                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="nav font-semibold text-lg">
                <ul class="flex items-center">
                    <li
                        class="p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer active"
                    >
                        <a href="../../index.html">Accueil</a>
                    </li>
                    <li
                        class="p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
                    >
                        <a href="../user/contact.html">Contact</a>
                    </li>
                    <li
                        class="adminDashboardBtn text-green-500 p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
                    >
                        <a href="./adminDashboard.html">Dashboard</a>
                    </li>
                    <li
                        class="logoutBtn p-4 border-b-2 border-green-500 border-opacity-0 hover:border-opacity-100 hover:text-green-500 duration-200 cursor-pointer"
                    >
                        <a href="../../index.html">Logout</a>
                    </li>
                </ul>
            </nav>
            <div class="w-3/12 flex justify-end">
                <a href="">
                    <svg
                        class="h-8 p-1 hover:text-green-500 duration-200"
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="far"
                        data-icon="shopping-cart"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 576 512"
                        class="svg-inline--fa fa-shopping-cart fa-w-18 fa-7x"
                    >
                        <path
                            fill="currentColor"
                            d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z"
                            class=""
                        ></path>
                    </svg>
                </a>
            </div>
        </header>
        <section class="searchResults hidden p-7">
            <h1 class="text-center font-bold text-2xl text-black">
                Search results
            </h1>

            <div
                class="displaySearch grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
            ></div>
        </section>
        <main class="main bg-gray-100">
            <div
                class="addCosplay z-11 bg-gray-100 min-h-screen flex items-center justify-center"
            >
                <div
                    class="bg-white p-8 rounded shadow-md max-w-md w-full mx-auto"
                >
                    <h2 class="text-2xl font-semibold mb-4">
                        Add a new Cosplay
                    </h2>

                    <form action="#" method="POST">
                        <div class="mt-4">
                            <label
                                for="name"
                                class="block text-sm font-medium text-gray-700"
                                >Name</label
                            >
                            <input
                                type="text"
                                id="name"
                                name="name"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <label
                                for="price"
                                class="block text-sm font-medium text-gray-700"
                                >Price</label
                            >
                            <input
                                type="number"
                                id="price"
                                name="price"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <label
                                for="stock"
                                class="block text-sm font-medium text-gray-700"
                                >Stock</label
                            >
                            <input
                                type="number"
                                id="stock"
                                name="stock"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <label
                                for="image"
                                class="block text-sm font-medium text-gray-700"
                                >Image</label
                            >
                            <input
                                type="url"
                                id="image"
                                name="image"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <label
                                for="size"
                                class="block mb-2 text-sm font-medium text-gray-900 text-gray-400"
                            ></label>
                            <select
                                id="size"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 border-gray-600 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option selected>Choose a size</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <p class="addCosplayMsg"></p>
                        </div>
                        <div class="mt-6">
                            <button
                                class="addCosplayBtn w-full p-3 bg-green-500 text-white rounded-md hover:bg-green-600"
                            >
                                Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex flex-col">
                <section class="p-8 bg-gray-100">
                    <h1 class="text-center font-bold text-2xl text-black">
                        All cosplays
                    </h1>

                    <div
                        class="cosplaysAdmin grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
                    ></div>
                </section>
                <div
                    id="edit"
                    class="hidden w-full absolute top-0 bottom-0 left-0 right-0 h-screen"
                ></div>
                <section class="p-8">
                    <h1 class="text-center font-bold text-2xl text-black">
                        All rentals active
                    </h1>

                    <div
                        class="allRentalActive grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
                    ></div>
                </section>
                <section class="p-8 bg-gray-100">
                    <h1 class="text-center font-bold text-2xl text-black">
                        Cosplays not rented
                    </h1>

                    <div
                        class="notRented grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
                    ></div>
                </section>
                <section class="p-8">
                    <h1 class="text-center font-bold text-2xl text-black">
                        All Rentals Archived
                    </h1>

                    <div
                        class="allRentArchived grid justify-center md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-7 my-10"
                    ></div>
                </section>
            </div>
        </main>
        <script src="../../Assets/js/auth.js"></script>
        <script src="../../Assets/js/cosplay.js"></script>
        <script src="../../Assets/js/rental.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
