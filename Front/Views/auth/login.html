<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoCosplay</title>
    </head>
    <body class="bg-gradient-to-b from-[#063970] to-blue-200">
        <header
            class="header sticky top-0 bg-blue-200 shadow-md flex items-center justify-center px-8 py-02"
        >
            <nav class="nav font-semibold text-lg">
                <ul class="flex items-center">
                    <li
                        class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer active"
                    >
                        <a href="../../index.html">Accueil</a>
                    </li>
                    <li
                        class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="../user/cosplay.html">Cosplay</a>
                    </li>
                    <li
                        class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="../user/contact.html">Contact</a>
                    </li>
                    <li
                        class="registerBtn p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="../auth/register.html">Register</a>
                    </li>
                    <li
                        class="loginBtn p-4 border-b-2 text-blue-500 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div
                class="bg-gradient-to-b from-[#063970] to-blue-200 min-h-screen flex items-center justify-center"
            >
                <div
                    class="bg-blue-200 p-8 rounded shadow-md max-w-md w-full mx-auto"
                >
                    <h2 class="text-2xl font-semibold mb-4">Login</h2>

                    <form action="#" method="POST">
                        <div class="mt-4">
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <label
                                for="password"
                                class="block text-sm font-medium text-gray-700"
                                >Password</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="mt-1 p-2 w-full border rounded-md"
                            />
                        </div>
                        <div class="mt-4">
                            <p class="loginMsg"></p>
                        </div>
                        <div class="mt-6">
                            <button
                                class="logBtn w-full p-3 bg-cyan-600 text-white rounded-md hover:bg-cyan-800"
                            >
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script src="../../Assets/js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</html>
