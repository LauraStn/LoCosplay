<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoCosplay</title>
    </head>
    <body>
        <header
            class="header sticky top-0 bg-slate-900 shadow-md flex items-center justify-center px-8 py-02 z-10"
        >
            <nav class="nav font-semibold text-lg">
                <ul class="flex items-center text-blue-200">
                    <li
                        class="p-4 border-b-2 text-blue-500 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer active"
                    >
                        <a href="./index.html">Accueil</a>
                    </li>
                    <li
                        class="cosplay p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/user/cosplay.html">Cosplay</a>
                    </li>
                    <li
                        class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/user/contact.html">Contact</a>
                    </li>
                    <li
                        class="registerBtn p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/auth/register.html">Register</a>
                    </li>
                    <li
                        class="loginBtn p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/auth/login.html">Login</a>
                    </li>
                    <li
                        class="userDashboardBtn hidden p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/user/userDashboard.html"
                            >My Dashboard</a
                        >
                    </li>
                    <li
                        class="adminDashboardBtn hidden p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./Views/admin/adminDashboard.html"
                            >Dashboard</a
                        >
                    </li>
                    <li
                        class="logoutBtn hidden p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer"
                    >
                        <a href="./index.html">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="relative sticky overflow-hidden">
            <div
                class="w-screen h-screen overflow-hidden relative before:block before:absolute before:bg-black before:h-full before:w-full before:top-0 before:left-0 before:z-10 before:opacity-30"
            >
                <img
                    src="https://img.freepik.com/photos-gratuite/vaisseau-spatial-brillant-orbite-sphere-dans-espace-profond-genere-par-ia_188544-9658.jpg?t=st=1714724272~exp=1714727872~hmac=7815ca69731290f04b23668b7ff1454958e7034d9ee283777dd3569243a71d91&w=1060"
                    class="absolute top-0 left-0 min-w-full"
                    alt=""
                />
                <div
                    class="relative z-20 max-w-screen-lg mx-auto grid grid-cols-12 h-full items-center"
                >
                    <div class="col-span-6">
                        <span
                            class="uppercase text-white text-xs font-bold mb-2 block"
                            >LoCosplay</span
                        >
                        <h1 class="text-white font-extrabold text-5xl mb-8">
                            Rent cosplay, <br />for all your events
                        </h1>
                        <p class="text-stone-100 text-base">
                            Cosplay is a fantastic way to immerse yourself in
                            the world of video games and dress up as iconic
                            characters.
                        </p>
                        <a
                            href="./Views/user/cosplay.html"
                            class="bg-black/10 mt-32 w-fit block text-white uppercase py-4 text-base font-light px-10 border border-white hover:bg-white hover:bg-opacity-10"
                            >View all cosplays</a
                        >
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./Assets/js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</html>
